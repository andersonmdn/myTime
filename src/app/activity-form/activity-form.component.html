<div class="uk-container uk-margin-auto uk-flex uk-flex-center uk-flex-middle">
  <form class="uk-form-stacked uk-margin-medium-top" [formGroup]="form" (ngSubmit)="onSubmit()" uk-grid>
    <div class="uk-width-1-1">
      <label class="uk-form-label" for="activity">Activity:</label>
      <div class="uk-form-controls">
        <select class="uk-select uk-form-small" formControlName="activity">
          <option *ngFor="let option of activityOptions" [value]="option.description">{{ option.description }}</option>
        </select>
      </div>
    </div>

    <div class="uk-width-1-3">
      <label class="uk-form-label" for="activity-number">Activity Number:</label>
      <div class="uk-form-controls">
        <input
          class="uk-input uk-form-small"
          type="number"
          formControlName="activityNumber"
          ng-class="{ 'uk-form-danger': form.activityNumber.$invalid && form.activityNumber.$dirty }"
        />
      </div>
    </div>

    <div class="uk-width-1-3">
      <label class="uk-form-label" for="activity-item">Activity Item:</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-form-small" type="text" formControlName="activityItem" />
      </div>
    </div>

    <div class="uk-width-1-3">
      <label class="uk-form-label" for="estimated-time">Estimated Time:</label>
      <div class="uk-form-controls">
        <input
          class="uk-input uk-form-small"
          type="text"
          formControlName="estimatedTime"
          (change)="calculateTimeLeft()"
        />
      </div>
    </div>

    <div class="uk-width-1-5">
      <label class="uk-form-label" for="activity-date">Date:</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-form-small" type="date" formControlName="activityDate" />
      </div>
    </div>

    <div class="uk-width-1-5">
      <label class="uk-form-label" for="start-time">Start Time:</label>
      <div class="uk-form-controls">
        <input
          class="uk-input uk-form-small"
          type="time"
          formControlName="startTime"
          (change)="calculateTimeDiff(); calculateTimeLeft()"
        />
      </div>
    </div>

    <div class="uk-width-1-5">
      <label class="uk-form-label" for="end-time">End Time:</label>
      <div class="uk-form-controls">
        <input
          class="uk-input uk-form-small"
          type="time"
          formControlName="endTime"
          (change)="calculateTimeDiff(); calculateTimeLeft()"
        />
        <label
          ><input
            class="uk-checkbox"
            type="checkbox"
            formControlName="currentActivity"
            (change)="changeCurrentActivity()"
            checked
          />
          Current Activity</label
        >
      </div>
    </div>

    <div class="uk-width-1-5">
      <label class="uk-form-label" for="time-difference">Time Difference:</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-form-small" type="text" formControlName="timeDifference" readonly />
      </div>
    </div>

    <div class="uk-width-1-5">
      <label class="uk-form-label" for="time-left">Time Left:</label>
      <div class="uk-form-controls">
        <input class="uk-input uk-form-small" type="text" formControlName="timeLeft" readonly />
      </div>
    </div>

    <div class="uk-width-1-1">
      <button class="uk-button uk-button-primary uk-form-small" type="submit" [disabled]="!form.valid">Submit</button>
    </div>
  </form>
</div>
