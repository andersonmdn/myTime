<app-navbar></app-navbar>

<div ngClass="app">
  <form class="uk-form-stacked uk-margin-medium-top" [formGroup]="form" (ngSubmit)="onSubmit()">
    <label class="uk-form-label" for="activity">Activity:</label>
    <div class="uk-form-controls">
      <input class="uk-input" type="text" formControlName="activity" />
    </div>

    <label class="uk-form-label" for="activity-number">Activity Number:</label>
    <div class="uk-form-controls">
      <input class="uk-input" type="text" formControlName="activityNumber" />
    </div>

    <label class="uk-form-label" for="estimated-time">Estimated Time:</label>
    <div class="uk-form-controls">
      <input class="uk-input" type="text" formControlName="estimatedTime" />
    </div>

    <label class="uk-form-label" for="start-time">Start Time:</label>
    <div class="uk-form-controls">
      <input class="uk-input" type="time" formControlName="startTime" (change)="calculateTimeDiff()" />
    </div>

    <label class="uk-form-label" for="end-time">End Time:</label>
    <div class="uk-form-controls">
      <input class="uk-input" type="time" formControlName="endTime" (change)="calculateTimeDiff()" />
    </div>

    <label class="uk-form-label" for="time-difference">Time Difference:</label>
    <div class="uk-form-controls">
      <input class="uk-input" type="text" [value]="timeDifference" formControlName="timeDifference" readonly />
    </div>

    <button class="uk-button uk-button-primary" type="submit">Submit</button>
  </form>
</div>
